<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="main-aside">
        <div class="logo aside-item">
          <div class="logo-icon">
            <img src="./icons/dashboard.svg" alt="Dashboard" />
          </div>
          <div class="logo-name">Dashboard</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/home.svg" alt="Home" />
          </div>
          <div class="aside-name">Home</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/profile.svg" alt="Profile" />
          </div>
          <div class="aside-name">Profile</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/messages.svg" alt="Messages" />
          </div>
          <div class="aside-name">Messages</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/history.svg" alt="History" />
          </div>
          <div class="aside-name">History</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/tasks.svg" alt="Tasks" />
          </div>
          <div class="aside-name">Tasks</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/community.svg" alt="Communities" />
          </div>
          <div class="aside-name">Communities</div>
        </div>
        <div class="aside-item spacer">
          <div class="aside-icon"></div>
          <div class="aside-name"></div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/settings.svg" alt="Settings" />
          </div>
          <div class="aside-name">Settings</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/help.svg" alt="Support" />
          </div>
          <div class="aside-name">Support</div>
        </div>
        <div class="aside-item">
          <div class="aside-icon">
            <img src="./icons/privacy.svg" alt="Privacy" />
          </div>
          <div class="aside-name">Privacy</div>
        </div>
      </aside>
      <div class="main">
        <header>
          <nav class="header-nav">
            <div class="search">
              <div class="search-icon">
                <img src="./icons/search.svg" alt="Search" />
              </div>
              <div class="search-bar">
                <input type="search" />
              </div>
            </div>
            <div class="user-controls">
              <div class="user-controls-notifications">
                <img src="./icons/notifications.svg" alt="Notifications" />
              </div>
              <div class="user-controls-profile">
                <img src="./img/profile-picture.jpg" alt="Profile Picture" />
              </div>
              <div class="user-controls-username">Mateusz Nurzyński</div>
            </div>
          </nav>
          <div class="header-user">
            <div class="user-info">
              <div class="user-picture">
                <img src="./img/profile-picture.jpg" alt="Profile Picture" />
              </div>
              <div class="user-greeting">
                <p class="greeting">Hi there,</p>
                <p class="username">Mateusz Nurzyński (@mateusz)</p>
              </div>
            </div>
            <div class="project-controls">
              <button class="project-button">1</button>
              <button class="project-button">2</button>
              <button class="project-button">3</button>
            </div>
          </div>
        </header>
        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
